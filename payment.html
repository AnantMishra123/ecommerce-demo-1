                                    <script>
                                        function handleSubmit(event) {
                                            event.preventDefault();
                                            const p = new URLSearchParams(location.search);
                                            const total = +p.get('total');


                                            let data = new FormData(event.target);
                                            const obj = {}
                                            obj['price'] = total;
                                            obj['company'] = "viaxco"
                                            obj['category'] = "retail"
                                            obj['cardnumber'] = data.get('cardnumber');
                                            obj['date'] = data.get('date');
                                            obj['cvv'] = data.get('cvv');
                                            obj['zip'] = data.get('zip');
                                            obj['name'] = data.get('cardname');
                                            obj.cardnumber = obj.cardnumber.replace(/\s/g, '');
                                            if (obj['cardnumber'].length < 15 || obj['cardnumber'].length > 16) {
                                                alert("Invalid Card Number");
                                                return;
                                            } else if (!isNumeric(obj['cardnumber'])) {
                                                alert("Card Number Must Contain Only Numbers");
                                                return;
                                            } else if (obj['cvv'].length != 3) {
                                                alert("Invalid CVV Number");
                                                return;
                                            } else if (!isNumeric(obj['cvv'])) {
                                                alert("CVV Number Must Contain Only Numbers");
                                                return;
                                            } else if (obj['zip'].length != 5) {
                                                alert("Invalid Zip Code Number");
                                                return;
                                            } else if (!isNumeric(obj['zip'])) {
                                                alert("Zip Code Must Contain Only Numbers");
                                                return;
                                            } else if (obj['name'] == "") {
                                                alert("Please Enter a Name");
                                                return;
                                            }

                                            console.log({ obj });
                                            // document.getElementById("form").reset();

                                            async function sendRequest() {
                                                const resp = await fetch('https://virt-card.herokuapp.com/api/transaction-handler', {
                                                    method: "POST", body: JSON.stringify(obj), headers: { 'content-type': "application/json" }
                                                });
                                                const body = await resp.json();
                                                if (body.error) {
                                                    alert("Error: " + body.error);
                                                    return;
                                                }
                                                alert("Transaction Successful!");
                                                window.location = "/";

                                            }
                                            sendRequest();

                                        }

                                        function isNumeric(str) {
                                            if (typeof str != "string") return false // we only process strings!

                                            return !isNaN(str) && !isNaN(parseFloat(str)) // ...and ensure strings of whitespace fail
                                        }

                                        function isValidDate(d) {
                                            return d instanceof Date && !isNaN(d);
                                        }

                                        const form = document.querySelector('form');
